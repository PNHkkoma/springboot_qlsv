<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Spring Boot WebSocket Chat Application</title>
    <link rel="stylesheet" href="/css/main.css" />
</head>
<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title">Type your username to enter the Chatroom</h1>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="name" placeholder="Username" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Start Chatting</button>
            </div>
        </form>
    </div>
</div>

<div id="chat-page" class="hidden">
    <div class="chat-container">
        <div class="chat-header">
            <h2>Spring WebSocket Chat Demo - By Hung</h2>
        </div>
        <div class="connecting">
            Connecting...
        </div>
        <ul id="messageArea">

        </ul>
        <form id="messageForm" name="messageForm">
            <div class="form-group">
                <div class="input-group clearfix">
                    <input type="text" id="message" placeholder="Type a message..." autocomplete="off" class="form-control"/>
                    <button type="submit" class="primary">Send</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!-- Thêm type="module" vào thẻ <script> chứa mã JavaScript -->
<script type="module">
    // Định nghĩa biến toàn cục để lưu trữ đối tượng ChatMessage
    let ChatMessage;

    // Import protobufjs as an ES6 module
    import * as protobuf from 'https://cdn.jsdelivr.net/npm/protobufjs@6.11.0/dist/light/protobuf.js';

    // Hàm load protobuf
    async function loadProtobuf() {
        const root = await protobuf.load('src/main/java/com/example/qlsv/ChatMessage.proto');
        ChatMessage = root.lookupType('com.example.qlsv.ChatMessage');

        // Gọi hàm khác của bạn hoặc bắt đầu ứng dụng ở đây...
    }

    // Gọi hàm loadProtobuf để tải protobuf và định nghĩa ChatMessage
    loadProtobuf();
</script>


<script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
